<div class="container-fluid">
	<div class="row">
		<div *ngFor="let employe of employees" class="col-lg-6">
			<div class="row">
				<img src="{{employe.avatar}}" class="col-4"/>
				<div class="row col-8">
					<p class="col-4">nom: {{employe.name}}</p>
					<p class="col-8">email: {{employe.email}}</p>
					<p class="col-3">id: {{employe.id}}</p>
					<p class="col-9">créé le: {{employe.createdAt}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
